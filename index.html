<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
    .bg-image{
        background-image: url("bg.jpg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6  bg-image vh-100"></div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-75">
                <h3 >BeeTech'e hoşgeldiniz</h3>
                <p class="mb-5">Bigilerinizle giriş yapın</p>
                
                <div class="d-grid gap-3">
                    <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-google me-3"></i>Google ile Bağlan</a>
                    <a href="#" class="btn btn-light bg-white py-3 shadow-sm"><i class="bi bi-facebook me-3"></i>Facebook ile Bağlan</a>
                </div>
                <hr class="my-5">

                <form action="">
                        <div class="d-flex bg-light mb-3 rounded-3">
                            <div class="flex-shrink-1 ps-3 align-self-center ">
                            <i class="bi bi-person-fill fs-4"></i>
                             </div>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control bg-light border-0" id="email" placeholder="name@example.com">
                            <label for="email">Mail Adresiniz</label>
                        </div>
                        </div>
                        <div class="d-flex bg-light mb-3 rounded-3">
                            <div class="flex-shrink-1 ps-3 align-self-center ">
                            <i class="bi bi-unlock-fill fs-4"></i>
                            </div>
                            <div class="form-floating flex-grow-1">
                                <input type="password" class="form-control bg-light border-0" id="pass" placeholder="*********">
                                <label for="pass">Şifreniz</label>
                            </div>
                        </div>
                      
                      <div class="form-check float-start">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Beni Hatırla
                        </label>
                        </div>
                        <a href="#" class="float-end link-dark">Şifrenizi mi Unuttunuz?</a>
                        <div class="clearfix my-3 mb-5"></div>

                        <div class="d-grid gap-3 mb-5">
                            <input type="submit" class="btn btn-warning py-3" value="Giriş Yap">
                        </div>
                        
                        <p class="text-center">Hesabınız yok mu? <a href="" class="link-warning">Hemen oluşturun.</a></p>
                      

                </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
